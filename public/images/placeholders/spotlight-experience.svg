<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">EllDesigns experience suite</title>
  <desc id="desc">Soft-focus lighting placeholder imaging the EllDesigns experience rooms.</desc>
  <defs>
    <radialGradient id="halo" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.85" />
      <stop offset="55%" stop-color="#F7CAC9" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#040406" stop-opacity="0.9" />
    </radialGradient>
    <linearGradient id="beam" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(252,236,243,0.55)" />
      <stop offset="100%" stop-color="rgba(64,20,36,0.85)" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="#040406" />
  <ellipse cx="800" cy="420" rx="720" ry="520" fill="url(#halo)" />
  <path d="M220 900L800 120L1380 900Z" fill="url(#beam)" opacity="0.55" />
  <circle cx="800" cy="540" r="260" fill="rgba(255,255,255,0.1)" />
  <circle cx="800" cy="540" r="180" fill="rgba(255,255,255,0.08)" />
  <text x="480" y="760" fill="rgba(255,255,255,0.85)" font-family="'Poppins', 'Segoe UI', sans-serif" font-size="120" font-weight="600">Experience</text>
  <text x="540" y="840" fill="rgba(255,255,255,0.7)" font-family="'Poppins', 'Segoe UI', sans-serif" font-size="58">Immersive fittings</text>
</svg>
